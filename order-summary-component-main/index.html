<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- uwu -->
</head>
<body>
  <main>
    <div class="card">
      <div class="card-head">
      <img src="images/illustration-hero.svg" class="card-head-image" alt="head card image">
        <div class="card-body">
          <div class="card-body-info">
            <p class="card-body-info-title">Order Summary</p>

            <p class="card-body-info-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="btn-change">
              <img src="images/icon-music.svg" class="btn-change-icon" alt="Icon Music">
              <p class="btn-change-title">Annual Plan</p>
              <p class="btn-change-info">$59.99/year</p>
              <p class="btn-change-text">Change</p>
            </div>
            <p class="btn-payment">Proceed to Payment</p>
            <p class="btn-cancel">Cancel Order</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
